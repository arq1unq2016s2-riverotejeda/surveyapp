<div class="custom-container">
  <h2>Porcentaje de Inscripciones</h2>
    <li *ngFor="let subject of subjectsStatistics">
      <strong>{{ subject.subject }}</strong>
      <p>Comisión: {{ subject.comision}}</p>
      <p>Inscriptos: {{ subject.occupation}}</p>
      <p>Porcentaje de ocupación: {{ subject.percentage}}%</p>
      <br>
    </li>





<table class="table table-bordered">
  <li *ngFor="let subject of subjectsStatistics">
    <tr class="{{status}}">
      <td>1</td>
      <td>TB - Monthly</td>
      <td>01/04/2012</td>
      <td>Approved</td>
    </tr>
  </li>
</table>
</div>
<router-outlet></router-outlet>
